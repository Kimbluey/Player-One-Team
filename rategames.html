					<!-- Pong -->
					<form name="pong_items"">

						<SELECT name="pong_rating" id="pong_rating">

					<script>
						// Save local storage
						function saveRating1() {
							var it = document.getElementById("pong_rating");
							var value = it.options[it.selectedIndex].value;
							localStorage.setItem("pong_items", value);
							alert("You have given Pong a rating of " + value + " stars.");
						}
						/* Call this when you need to load the data */
						function getData1() {
							alert("You have given Pong a rating of " + localStorage.getItem("pong_items") + " stars");
