<!DOCTYPE HTML>
<html ng-app="handsome">

<head>
  <title>player_one - index</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
		  <!-- Website Header -->
          <h1><a href="index.html">Player One <span class="logo_colour">Games</span></a></h1>
          <h2>Free Online Gaming</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
		  <!-- Navigation Bar -->
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li class="selected"><a href="index.html">Home</a></li>
          <li><a href="examples.html">Examples</a></li>
          <li><a href="about.html">About</a></li>
		  <li><a href="highscores.html">High Scores</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div class="sidebar">
        <!-- Sidebar Items -->
        <h3>Search</h3>
        <form method="post" action="#" id="search_form">
          <p>
            <input class="search" type="text" name="search_field" value="Enter keywords....." />
            <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;" src="style/search.png" alt="Search" title="Search" />
          </p>
        </form>
      </div>
      <div ng-controller="BoardCtrl">
        <!-- Tic Tac Toe Game Content: TODO -->
		<h1>Tic Tac Toe</h1>
		<p ng-show="board.cute" ng-cloak>{{board.winning_player}} Wins!</p>
		<table>
			<tr ng-repeat="row in board.grid">
				<td ng-repeat="cell in row" ng-click="board.playCell(cell)" ng-class="{'winning': cell.winning}">
					<span ng-bind="cell.player"></span>
				</td>
			</tr>
		</table>
		<button ng-click="board.reset()">Reset / Play Again</button>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
		<script type="text/javascript" src="tictactoe.js"></script>
      </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
      Copyright &copy; Player One Team | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.html5webtemplates.co.uk">Simple web templates by HTML5</a>
    </div>
  </div>
</body>
</html>
